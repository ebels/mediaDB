            <span class="database-letters">MEDIA DATABASE</span>

<!-- -------------------------------------------------------------------------- -->
<!-- DIV ENTRY FAILED -->
        <div class="div entryfailed">
            <label>Eintrag in die Datenbank fehlgeschlagen! <br> Filmtitel schon vorhanden!</label><br><br>
            <a class="button addentry" href="newentry.php">noch einen Film hinzuf&uuml;gen</a><br><br>
            <a class="button back" href="../index.php">zur&uuml;ck zur Hauptseite</a>
            <br><br>
            
            <!-- -------------------------------------------------------------------------- -->
            <!-- REDIRECT MESSAGE -->
            <script type="text/javascript">
            var count = 6;
            var redirectpage = "../index.php";

            function countDown(){
                var timer = document.getElementById("timer");
                if(count > 0){
                    count--;
                    timer.innerHTML = "Sie werden in "+count+" Sekunden zur Hauptseite umgeleitet.";
                    setTimeout("countDown()", 1000);
                }else{
                    window.location.href = redirectpage;
                }
            }
            </script>
            
            <span id="timer">
            <script type="text/javascript">countDown();</script>
            </span>
            
        </div>
    </body>
